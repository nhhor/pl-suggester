<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="col-md-12">
        <h1>Programming Language Suggester</h1>
      </div>
    </div>
    <div class="row body">
      <div class="col-md-7 survey">
        <h5>Please complete this short survey so we can suggest the programming language that is the right fit for you!</h5>
        <form id="formSurvey">

          <div class="form-group row">
            <label for="userName" class="col-lg-4 col-form-label">What is your name?</label>
            <div class="col-lg-8">
              <input id="userName" class="form-control form-control" type="text" placeholder="Name" required>
            </div>
          </div>





          <button id="formSubmit" class="btn btn-danger" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-5 results">
        <p>RESULTS PLACEHOLDER</p>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-12">
        <p>This repository is copyright (C) 2019 by Noah Horwitz and licensed under the GNU General Public License v3.0 <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">(gpl-3.0)</a></p>
      </div>
    </div>
  </div>
</body>
</html>
